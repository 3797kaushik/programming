<html>
 <head>
   <title>practicing the OPERATORS in the java script</title>
   <link href="../style.css" text="type/css" rel="stylesheet"/>
 </head>
 <body>
   <h1>Assignment operators in JScript </h1><div>
   <script>
	 var a=10;
	 document.write('The value of a ='+a+'<br>');
	 
	 name='Rajesh';
	 name += ' Reddy';
	 document.write('my full name is :<b>'+name+'</b><br>');
	 
	 document.write('</div><h1>Comparision operators in JScript</h1><div>');
	 document.write(( 10 ==10)+'<br>');
	 document.write(( 10 =='10')+'<br>');
	 document.write(( 10 !=10)+'<br>');
	 document.write(( 10 ===10)+'<br>');
	 document.write(( 10 !==10)+'<hr>');
	 
	 document.write(( 1 ==' ')+'<br>');	// f
	 document.write(( 1 =='1')+'<br>');  // T
	 document.write(( true =='1')+'<br>'); // T
	 document.write(( true ==1)+'<br>');  //T 
	 document.write(( true =='true')+'<br>');// F
	 document.write(( false =='')+'<br>'); // F *  T
	 document.write(( false =='0')+'<br>'); // T
	 document.write(( '' =='0')+'<br>'); //F
	 document.write(( true ==='true')+'<br>');//F
	 
	 document.write('</div><h1>Arithmetic operators in JScript </h1><div>');
	 	 x=10;
		 y=2;
		 
		 document.write('Addition = '+(x+y)+'<br>');
		 document.write('Subtraction = '+(x-y)+'<br>');
		 document.write('Multiplication = '+(x*y)+'<br>');
		 document.write('Division = '+(x/y)+'<br>');
		 document.write('Modulus = '+(x%y)+'<br>');
	document.write('</div><h1>post /pre [inc/dec] operators in JScript</h1><div>');	 		 
	    m=10;
		n=(m++)+(++m)+(m++)+(++m);
		document.write('value of m =<b>'+m+'</b>, value of n = <b>'+n+'</b><br>');
		
		m=10;
		n=(m--)+(--m)+(m--)+(--m);
		document.write('value of m =<b>'+m+'</b>, value of n = <b>'+n+'</b>');
	document.write('</div><h1>Ternary operators in JScript</h1><div>');
	   gend='f';
	  type= (gend=='f')?'She':'He';
	  
	  document.write('Hey you are known as :<b> '+type+'</b><br>');
	  
	  num=11;
	  status =(num%2)?'Even number':'odd number';
	  document.write('Entered number is '+num+' And it is '+status+'<br>');
	  
	  name ='David';
	  email='david@gmail.com';
	  perc=30;
	  gend='m';
	  
	  status=(perc>=45)?'Pass':'Fail';
	  document.write(name+' your registered email is :'+email+'<br> you have <b>'+status+'ed</b> the exam '+((gend==m)?'he':'She')+'has overall  got <big><b>'+perc+'% (Hey add the images)</b></big>');
	  document.write('</div><h1>Relational operators in JScript</h1><div>');
	  document.write("<h3>< ,<= ,> ,>=</h3>");
	  document.write('</div><h1>Logical operators in JScript</h1><div>');
	  document.write("<h3>&& (and),||(or) </h3>");
	  
	  document.write('</div><h1>Conditional operators in JScript</h1><div>');
	  document.write("<h3>if,if & else,if else if ,switch,looping(while,do-while,for loops)</h3>");
   </script>
 </body>
</html>
