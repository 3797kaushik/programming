<script type='text/javascript'>
function findStrength(v){
	len = v.length;
  if(len > 12) len =12;
	document.getElementById('pic').src = 'images/' + len + '.png';
}
</script>
<form name='TestForm'>
<input type='password' name='Password' onkeyup='javascript: findStrength(this.value)' /> <img src='images/0.png' border='1' id='pic' />
</form>
