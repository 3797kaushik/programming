<style>
input,img{cursor:pointer;}
</style>
<script>
	function r(txt){
		document.write(txt+'<br>');
	}
r("<h2 style='color:red;text-align:center;border-bottom:3px dashed red;'>Location Page Concepts</h2>");	
</script>
<input type='button' name='refresh' value='Reload' onclick="location.reload();"/>

<input type='button' name='redirect' value='Google !' onclick="location.replace('http://www.google.com');"/>
