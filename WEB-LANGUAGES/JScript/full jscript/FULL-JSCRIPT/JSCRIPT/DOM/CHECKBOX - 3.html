<script>
function sALL(){	
	len = document.regForm.elements.length;
	for(i=0;i<len;i++){
		elt = document.regForm.elements[i];
		if(elt.type == 'checkbox' && elt.name == 'course'){
			elt.checked = true;
		}	
	}
}
function sNONE(){	
	len = document.regForm.elements.length;
	for(i=0;i<len;i++){
		elt = document.regForm.elements[i];
		if(elt.type == 'checkbox' && elt.name == 'course'){
			elt.checked = false;
		}	
	}
}
</script>
<form name='regForm'><br><br><b>
<a href='javascript:sALL();'>Select All</a> | <a href='javascript:sNONE();'>Select None</a> | Select Even | Select Odd</b><br><br>
