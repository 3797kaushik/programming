<html>
<head>
<title>FUNCTIONS in JScript</title>
<link href='../style.css' type='text/css' rel='stylesheet'/>
</head>
<body>
<h1>With Arg & With Return Functions in JScript</h1><div>
<script>
function square(num){
	document.write('Entered Number is : <b>'+num+'</b>, And its Square is : <b>');
	return (num*num)+'</b><br>';
}

document.write(square(5));;
document.write(square(25));;
</script>
</body>
