<html>
 <head>
  <title>practicing entities</title>
  <script type="text/javascript">
      var i;
     for(i=0;i<8000;i++)
	 { if(i%90==0)
	   { 
	    document.write("<br>");
	   }
		document.write("&#"+i+";"+"&nbsp;");
	 }
  </script>
 </head>
 <body>
  <h2><u> named entity in html </u></h2>
  <big> <i> <strong>syntax:</strong> amperand | Entityname | semicolon</i></big>
  <div>
   copyright  - &copy;<br>
   &copy; 2010 -2016 copyrights reserved<br>
   Trademark - &trade;<br>
   Register - &reg;<br>
   &euro; 456.78<br>
   &pound; 4123.78<br>
   $ 4123.78<br>
   &yen; 496.78<br>
  </div>
  <h2><u> numbered entity in html </u></h2>  
  <big><i><strong>syntax :</strong>-ampersand|hash |ascii number |semicolon </i></big>
  <div>
   A- &#65;
   a -&#97;
   </div>
 </body>
</html>
