<html>
 <head>
   <title>practicing the form </title>
   <style>
     table tr th{
	   background:silver;
	   font-size:24px;
	   font-family:courier new;
	   letter-spacing:3px;
	 }
	 table tr,td,input,select,textarea{
	   font-family:arial;
	   font-size:22px;
	 }
   </style>
 </head>
 <body>
   <form name="regForm">
   <table align="center" border="1" width="70%" cellspacing="0" cellpadding='6'>
     <tr>
	   <th colspan="2">New User Please Register</th>
     </tr>
	 <tr>
	   <td>Enter name :</td>
	   <td><input type="name" name="fname" id="regName" value=""/></td>
     </tr>
	 <tr>
	   <td>Enter Email:</td>
	   <td><input type="email" name="email" id="regEmail" value="" /></td>
	 </tr>
	 <tr> 
	   <td>Enter DOB:</td>
	   <td><input type="text" name="dob" id="regDob" value="" placeholder="YYYY-MM-DD" /></td>
	 </tr>
	 <tr>
	   <td>Enter Password :</td>
	   <td><input type="password" name="pwd" id="regpwd" value="" /></td>
	 </tr>
	 <tr>
	   <td>Confirm Password : </td>
	   <td><input type="password" name="cpwd" id="regCpwd" value="" />	   </td>
	 </tr>
	 <tr>
	   <td>Choose gender : </td>
	   <td> <input  type="radio" name="gend" value="Male" id="regGend" required> <label for="regGendm">Male</label>
	        <input type="radio" name="gend" value="Female" id="regGend">
		<label for="regGendf">Female</label>	
		</td>
	 </tr>
	 <tr>
	   <td>Choose language : </td>
	   <td> 
	    <input required type="checkbox" value="English" name='lang[]' id="reglangE"  />English
	    <input id="reglangh" type="checkbox" value="hindi" name='lang[]' />Hindi
	    <input id="reglangt" type="checkbox" name='lang[]' value="telugu" /><label for="reglant">Telugu</label>
	   </td>
	 </tr>
	 <tr>
	   <td> Choose country</td>
	   <td>
	     <select id="regCoun" name="coun">
		   <option value=''>Please Select</option>
		   <option value="IN">India</option>
		   <option value="US"> United States</option>
		   <option value="UN">United Kingdom</option>
		 </select>
	   </td>
	 </tr>
	 <tr>
	   <td>Address</td>
	   <td>
	     <textarea rows="4" cols="20" name="addr" id="regAddr"> </textarea >
	   </td>
	 </tr>
	 <tr>
	   <td>Upload Image</td>
	   <td><input type="file" name="pic" id="regPic" /></td>
	 </tr>
	 <tr>
	   <td colspan="2" align="right">
		 <input type="submit" name ="reg" value="Register !" />
		 <input type="reset" name ="cancel" value="cancel !" />
	   </td>
	 </tr>
   </table>
   </form>
 </body>
</html>
