<html>
 <head>
   <title>Element selector practice </title>
   <style>
     h2{
	    color:deeppink;
	 }
	 .a
	 {
	   color:black;
	   text-align:center;
	 }
	 h2.a{
	   letter-spacing:5px;
	   background:gold;
	   width:66%;
	   padding:10px;
	   margin :20px auto;
	 }
	 #b{
	    color:blue;
		box-shadow:4px 4px 8px 2px #444;
		background:gold;
		 width:66%;
	   padding:10px;
	   margin :20px auto;
	 }
   </style>
 </head>
 <body>
   <h2> first heading in html in the h2 tag</h2>
   <h2 class ='a'> first heading in html in the h2 tag</h2>
   <h2 class ='a' id='b'> first heading in html in the h2 tag</h2>
   
   <p>
     some conten of the paragraph 
   </p>
   <p>
     some conten of the paragraph 
   </p>
   <h3 class ='a' id='b'> first heading in html in the h3 tag</h3>
   <h3> first heading in html in the h3 tag</h3>
 </body>
</html>
