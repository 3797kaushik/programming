<html>
 <head>
  <title>practicing attribute selector</title>
  <style>
    input{
	  color:violet;
	}
	
	input[type="password"]{
	  color:red;
	  font-family:arial;
	  font-size:24px;
	}
	<!-- ///////   the [] bracket represents the attribute selector-->
  </style>
 </head>
 <body>
  Enter name:<input type="text" /><br><br>
  Enter Email:<input type="email" /><br><br>
  Enter Password:<input type="password" /><br><br>
 </body>
</html>
